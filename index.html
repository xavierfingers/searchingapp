<!DOCTYPE html>
<html lang="en">
 <body style="font-family:Arial;">
 <head>
  <meta http-equiv="X-XSS-Protection" content="1">
  <meta charset="UTF-8">
  <meta name="description" content="Basic website">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Basic site</title>
</head>
<body>
 <main>
 <script src="http://cdn.tailwindcss.com"></script>
   <a href="http://tailwindcss.com">
    <button class="bg-blue-500 rounded-full hover:bg-blue-50 transform duration-300">TailwindCSS</button>
  </a>
  <h1 class="text-3xl">Basic search website using engines</h1>
    <p>This is a basic search engine using Google.</p>
     <input placeholder="Enter search query: " id="query">
      <button onclick="let query = document.getElementById('query').value; window.location.href = 'https://google.com/search?q=' + query">Search</button>
      </a>
   </main>
  </body>
</html>
