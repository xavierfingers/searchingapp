<!DOCTYPE html>
<html lang="en">
 <body>
 <head>
  <meta charset="UTF-8">
  <meta name="description" content="Basic Search engine">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Basic site</title>
</head>
<body>
 <main>  
  <script async type="module">
  import LazyLoad from "https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.0.3/+esm";   
  lazyLoadInstance.update();
</script>
  <h1 class="text-3xl">Basic search website using engines</h1>
   <script async src="partytown.js">
    <p style="font-family:Arial;">This is a basic search engine using Google.</p>
     <input placeholder="Enter search query: " id="query">
      <button onclick="let query = document.getElementById('query').value; window.location.href = 'https://google.com/search?q=' + query">Search</button>
      <button onclick="let bingq = document.getElementById('query').value; window.location.href = 'https://bing.com/search?q=' + bingq">Search on Bing</button>
      <button onclick="let duckq = document.getElementById('query').value; window.location.href = 'https://duckduckgo.com/search?q=' + duckq">Search on DuckDuckGo</button>
   </main>
  </body>
</html>
